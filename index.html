        // Super fancy script to load json into some uggo tables
        window.onload = function() {
            // Convert into a sorted list of symbols
            var symbols = Object.keys(rawData).sort();

            var container = document.createElement('div');
            
            // Loop this 'ish
            symbols.forEach(function(symbol) {
                var yearDataArray = rawData[symbol];

                // Sort the data by year
                yearDataArray.sort(function(a, b) {
                    return a.Year.localeCompare(b.Year);
                });

                // Create heading for symbol
                var symbolHeader = document.createElement('h2');
                symbolHeader.textContent = 'Symbol: ' + symbol;
                container.appendChild(symbolHeader);

                // Create a table for the year data
                var table = document.createElement('table');
                var thead = document.createElement('thead');
                var headerRow = document.createElement('tr');

                // Define table headers
                var thYear = document.createElement('th');
                thYear.textContent = 'Year';
                headerRow.appendChild(thYear);

                var thPurchase = document.createElement('th');
                thPurchase.textContent = 'Total Purchase Amount';
                headerRow.appendChild(thPurchase);

                var thSale = document.createElement('th');
                thSale.textContent = 'Total Sale Amount';
                headerRow.appendChild(thSale);

                thead.appendChild(headerRow);
                table.appendChild(thead);

                var tbody = document.createElement('tbody');

                // Row spam!!!
                yearDataArray.forEach(function(yd) {
                    var row = document.createElement('tr');

                    var tdYear = document.createElement('td');
                    tdYear.textContent = yd.Year;
                    row.appendChild(tdYear);

                    var tdPurchase = document.createElement('td');
                    tdPurchase.textContent = formatCurrency(yd.TotalPurchaseAmount);
                    row.appendChild(tdPurchase);

                    var tdSale = document.createElement('td');
                    tdSale.textContent = formatCurrency(yd.TotalSaleAmount);
                    row.appendChild(tdSale);

                    tbody.appendChild(row);
                });

                table.appendChild(tbody);
                container.appendChild(table);
            });

            document.body.appendChild(container);
        };

        // Currency format helper cause why not
        function formatCurrency(num) {
            return '$' + num.toLocaleString('en-US');
        }
    </script>
